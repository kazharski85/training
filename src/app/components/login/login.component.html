<ng-container [formGroup]="userForm">
    <div>
        <label for="login">Login</label>
        <input type="text" name="login" formControlName="login">
        <span *ngIf="loginControl.hasError('required')" class="error-message">Field is
            required</span>
    </div>
    <div>
        <label for="password">Password</label>
        <input type="text" name="password" formControlName="password">
        <span *ngIf="passwordControl.hasError('required')" class="error-message">Field is
            required</span>
    </div>
</ng-container>
<button (click)="login()">Login</button>
