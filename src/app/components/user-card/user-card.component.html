<span #ref><ng-content></ng-content></span>
<span *ngIf="!ref.innerHTML.trim()">
    <b>User</b>
</span>
<p>User {{user.firstName}}, {{user.lastName}}</p>
<p>Age: {{user.age}}</p>
<p>Status: {{user.activated ? "Activated":"Deactivated"}}</p>
<p>Gender: {{user.gender}}</p>
<button (click)="onActivatedButtonClick()">{{!user.activated ? "Activate":"Deactivate"}}</button>
<p></p>
<button (click)="onDeleteButtonClick()">Delete</button>
